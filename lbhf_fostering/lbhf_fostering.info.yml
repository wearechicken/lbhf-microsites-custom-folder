name: "LBHF fostering"
description: "Your sub-theme, which uses lbhf main overrides theme as its base theme."
type: theme
core_version_requirement: ^8.8 || ^9
base theme: "lbhf_main_overrides"

libraries-extend:
  # Add libraries that you want to load on every page of your site to the list
  # of those extending lbhf_main_overrides/global
  lbhf_main_overrides/variables:
    - lbhf_fostering/variables
    - lbhf_fostering/header
    - lbhf_fostering/menu
    - lbhf_fostering/video
    # - lbhf_fostering/other-library-to-load-on-every-page
  # Add libraries here that extend specific libraries.
  # lbhf_main_overrides/sample-library:
    # - lbhf_fostering/sample-library

regions:
  tabs: "Tabs"
  off_canvas: "Off-canvas"
  header: "Header"
  search: "Search"
  main_menu: "Main menu"
  utility_menu: "Utility menu"
  page_title: "Page title"
  breadcrumb: "Breadcrumb"
  messages: "Messages"
  content_top: "Content top"
  content: "Content"
  content_bottom: "Content bottom"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer_menu: "Footer menu"
  footer: "Footer"
  disabled: "Disabled"
